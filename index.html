<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/kusto.jpg" alt="Фото Жака-Ив Кусто" class="avatar">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title"> Жак-Ив Кусто</h1>
                    <button type="button" class="edit-button" name="edit-profile-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="add-button" name="add-card-button"></button>
        </section>
        <section class="place-cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <form name="edit-profile-form" class="popup">
        <fieldset class="popup__profile-info">
            <button type="button" name="profile-close-button" class="popup__close-button"></button>
            <p class="popup__title">Редактировать профиль</p>
            <input type="text" class="popup__field" name="profile-name" placeholder="Жак-Ив Кусто">
            <input type="text" class="popup__field" name="profile-description" placeholder="Исследователь океана">
            <button type="submit" class="popup__submit" name="profile-submit-button">Сохранить</button>
        </fieldset>
    </form>
    <div class="picture-popup">
        <div class="picture-popup__image-box">
            <button type="button" name="picture-close-button" class="popup__close-button"></button>
            <img src="https://images.unsplash.com/photo-1609252880721-0d953278bcda?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2835&q=80" alt="Тульская область" class="picture-popup__image">
            <p class="picture-popup__label"></p>
        </div>
    </div>
    <template id="place-card">
      <div class="card">
        <button type="button" class="trash-button">
          <img src="./images/trash-top.svg" alt="верхняя часть урны" class="trash-button__icon-top">
          <img src="./images/trash-bottom.svg" alt="нижняя часть урны" class="trash-button__icon-bottom">
        </button>
        <img  class="card__picture">
        <div class="card__text-field">
            <h2 class="card__title"></h2>
            <button type="button" class="like-icon"></button>
        </div>
      </div>
    </template>
    <script src="./script.js"></script>
</body>

</html>
